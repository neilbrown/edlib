[file:COMMIT_EDITMSG*]
APPEND view-default = ,textfill,whitespace,autospell
fill-width = 72

[file:.stgit]
APPEND view-default = ,textfill,whitespace,autospell
fill-width = 72

[file:*.md]

TESTING APPEND view-default = ,textfill,whitespace
NOTESTING APPEND view-default = ,textfill,whitespace,autospell

fill-width = 72
word-wrap = 1
fill:start-re = "^("
                "[^a-zA-Z0-9\\n]*$|" # empty/puctuation line
                " *-|"               # list item
                " *- *\\[[ X]]|"     # todo list item
                " *#+|"              # section head
                " *[0-9]*\\.)"       # Numbered list

[include]

include = config.ini
